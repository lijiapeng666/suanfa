<body>

    <script>
        function BinarySearch(arr, item) {
            var left = 0,
                right = arr.length - 1
            while (left <= right) {
                let mid = Math.floor((left + right) / 2)
                if (arr[mid] == item) {
                    return mid
                } else if (arr[mid] > item) {
                    right = mid - 1
                } else {
                    left = mid + 1
                }

            }
            return false
        }
    </script>

</body>
