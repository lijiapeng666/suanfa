        ~ function() {

            function checkout(n) {
                n = Number(n)
                return isNaN(n) ? 0 : n
            }

            function add(n) {
                n = checkout(n)
                return this + n

            }

            function minus(n) {
                n = checkout(n)
                return this - n

    <script>
        function quercoin(n) {
            if (n == 1) {
                return 1 / 1000
            }
            if (n == 0) {
                return 0
            }
            result = 1 / 1000
            for (i = 1; i < n; i++) {
                result += 1 / (1000 - i)
            }
            return result


        }
        quercoin(1)
    </script>
