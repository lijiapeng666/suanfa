        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }
        class LinkList {
            constructor() {
                    this.head = new Node("head");
                }
                // find(item) {
                //     let currentNode = this.head;
                //     while (currentNode.value != item) {
                //         currentNode = currentNode.next;
                //     }
                //     return currentNode;
                // }

            find(item) {
                let currentNode = this.head
                while (currentNode.value !== item) {
                    currentNode = currentNode.next
                }
                return currentNode
            }
            insert(item, position) {
                const currentItem = new Node(item);
                const currentOldItem = this.find(position);
                currentItem.next = currentOldItem.next;
                currentOldItem.next = currentItem;
            }
            reveseList() {
                let currentItem = JSON.parse(JSON.stringify(this.head));
                let currentResult = null;
                let currentNext = null;
                while (currentItem) {
                    currentNext = currentItem.next;
                    currentItem.next = currentResult;
                    currentResult = currentItem;
                    currentItem = currentNext;
                }
                console.log(currentResult)
            }
        }
        let list = new LinkList();
        list.insert("Apple", "head");
        list.insert("Banana", "Apple");
        list.insert("Pear", "Banana");
        console.log(list.head);
